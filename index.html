<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen p-2.5 bg-black font">
  <div id="cont" class="grid grid-cols-2">
    <h1 class="text-2xl font-extrabold uppercase text-teal-400">ToDo-List</h1>
    <div class="text-teal-400 flex justify-end items-center">icons</div>
  </div>

  <div class="flex justify-center content-center max-w-full max-h-20 m-10">
    <button id="add-task-btn" class="bg-teal-400 rounded-full font-inherit font-semibold cursor-pointer text-black text-2xl w-[420px] flex justify-center content-center ml-10">Add a Task</button>
  </div>

  
  <div class="grid grid-rows-[25px_1fr] max-h-full max-w-full">
    <div class="text-teal-400 flex justify-between items-center">
      <span>ToDo</span>
      <svg class="toggle-icon cursor-pointer" data-toggle="section-1" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
          <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/>
      </svg>
    </div>
    <div class="toggle-section max-w-[420px] max-h-full text-white text-sm break-words w-[420px] hidden" data-toggle="section-1">
      Hallooooo
    </div>
  </div>

 
  <div class="grid grid-rows-[25px_1fr] max-h-full max-w-full">
    <div class="text-teal-400 flex justify-between items-center">
      <span>Doing</span>
      <svg class="toggle-icon cursor-pointer" data-toggle="section-2" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
          <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/>
      </svg>
    </div>
    <div class="toggle-section max-w-[420px] max-h-full text-white text-sm break-words w-[420px] hidden" data-toggle="section-2">
      ouiiiiiiiiiiii
    </div>
  </div>

  
  <div class="grid grid-rows-[25px_1fr] max-h-full max-w-full">
    <div class="text-teal-400 flex justify-between items-center">
      <span>Done</span>
      <svg class="toggle-icon cursor-pointer" data-toggle="section-3" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
          <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/>
      </svg>
    </div>
    <div class="toggle-section max-w-[420px] max-h-full text-white text-sm break-words w-[420px] hidden" data-toggle="section-3">
      doneee
    </div>
  </div>


  <div id="task-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 max-w-lg w-full">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Add a New Task</h2>
      <form id="task-form">
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2" for="task-title">Title</label>
          <input id="task-title" type="text" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2" for="task-desc">Description</label>
          <textarea id="task-desc" class="w-full p-2 border rounded" required></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2" for="task-priority">Priority</label>
          <select id="task-priority" class="w-full p-2 border rounded">
            <option value="non-important">Non-important</option>
            <option value="important">Important</option>
            <option value="very-important">Very Important</option>
          </select>
        </div>
        <div class="flex justify-end">
          <button type="button" id="close-modal" class="mr-4 px-4 py-2 bg-gray-300 rounded">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-teal-400 text-white rounded">Add Task</button>
        </div>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
